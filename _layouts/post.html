---
layout: default
---
<meta property="og:image" content="luthfirahmad.github.io/images/Thumbnail.png">

<article class="post">
  <h1>{{ page.title }}</h1>
  
  <div class="date">
    {{ page.date | date: "%B %e, %Y" }}
  </div>
  
  <a class="category-filter" href="#">{{page.categories | join: ', '}}</a>

  <div class="entry">
    {{ content }}
  </div>
  
  {% include share-buttons.html %}
</article>
